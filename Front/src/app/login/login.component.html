<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">Login</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form #loginform="ngForm" (ngSubmit)="loginUser()">
    <small class="text-danger">{{msg}}</small>
    <div>Vous êtes : <select>
      <option value="recepteur" selected>Récepteur</option>
      <option value="admin">Admin</option>
    </select></div>
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" class="form-control" name="username" id="username" placeholder="Enter username" [(ngModel)]="recepteurlogin.username" required #username="ngModel" [class.is-invalid]="username.invalid && username.touched">
      <div *ngIf="username.errors && (username.invalid && username.touched)">
        <small class="text-danger" *ngIf="username.errors.required">Username is required field</small>
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" name="password" id="password" placeholder="Password" [(ngModel)]="recepteurlogin.password" required #password="ngModel" [class.is-invalid]="password.invalid && password.touched">
      <div *ngIf="password.errors && (password.invalid && password.touched)">
        <small class="text-danger col-lg-4"  *ngIf="password.errors.required">Password is required field</small>
      </div>
      <!--      <small class="text-danger" [class.d-none]="password.valid || password.untouched">Password is required field</small>-->
    </div>
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="check">
      <label class="form-check-label" for="check">Remember me</label>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="loginform.form.invalid">Se connecter</button>
  </form>
</div>
<div class="modal-footer">
  <small type="button" class="float-end btextual" (click)="open()" (click)="activeModal.close('Close click')">Nouveau utilisateur? Créer un nouveau compte ici</small>
</div>
